<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contacto.css">
    <title>CONTÁCTANOS - VIVE PIURA</title>
</head>

<body>
    <div>
        <header style="position: relative; height: 70vh; overflow: hidden;">
            <navbar class="navbar navbar-expand-lg navbar-dark  px-4">
                <div class="container-fluid">
                    <a>
                        <img src="imagenes/logoTipoVivePiura.png" class="rounded-circle" alt="Vive Piura" width="40">
                        <strong class="ms-3 text-light">VIVE PIURA</strong>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-center" id="navbarContenido">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Hoteles</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Restaurantes</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Itinerario</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#">Actividades</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link active" aria-current="page" href="#">Contactar</a>
                            </li>
                        </ul>

                        <div class="d-flex align-items-center">
                            <a href="#" class="text-light ms-5">
                                <i class="bi bi-heart-fill fs-4"></i>
                            </a>
                            <a href="#" class="text-light ms-3">
                                <i class="bi bi-person-circle fs-4"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </navbar>

            <div class="d-flex" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
                <div class="flex-fill" style="background: url('imagenes/INDEX/HEADER.png') center/cover no-repeat;">
                </div>
            </div>

            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="display-1 fw-bold ">PIURA</h1>
                <p class="lead">La comunidad de exploradores de la tierra del sol eterno ☀️</p>
            </div>
        </header>
    </div>

    <div class="text-center my-4">
        <div class="container">
            <div class="row">
                <div class="fondo col-lg-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <img src="imagenes/BOTON TURISTA.png " width="250px" height="250px">
                </div>
                <div class="fondo col-lg-6 col-sm-12 d-flex justify-content-center align-items-center">
                    <img src="imagenes/BOTON EMPRENDEDOR.png" width="250px" height="250px">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#modalTurista">
                    Turista
                    </button>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalEmprendedor">
                    Emprendedor
                    </button>
                </div>
            </div>

        </div>

        <!-- modal Turista -->
        <div class="modal fade" id="modalTurista" tabindex="-1" aria-labelledby="turistaLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header bg-success text-light">
                            <h5 class="modal-title" id="turistaLabel">Formulario para Turistas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Nombre completo</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Correo electrónico</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Fecha estimada de viaje</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Motivo del contacto</label>
                                <select class="form-select" required>
                                    <option disabled selected>Selecciona una opción</option>
                                    <option>Tengo dudas sobre destinos</option>
                                    <option>Quiero sugerir un lugar</option>
                                    <option>Experiencia positiva</option>
                                    <option>Problema o queja</option>
                                    <option>Otro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Mensaje</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label>¿Has visitado Piura antes?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="visitado" value="si">
                                    <label class="form-check-label">Sí</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="visitado" value="no">
                                    <label class="form-check-label">No</label>
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">Deseo recibir recomendaciones turísticas</label>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success ml-3">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal del emprendor -->
        <div class="modal fade" id="modalEmprendedor" tabindex="-1" aria-labelledby="emprendedorLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header bg-warning">
                            <h5 class="modal-title" id="emprendedorLabel">Formulario para Emprendedores</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <label>Nombre del representante</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Correo de contacto</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Teléfono</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Tipo de propuesta</label>
                                <select class="form-select" required>
                                    <option disabled selected>Selecciona una opción</option>
                                    <option>Alojamiento</option>
                                    <option>Restaurante</option>
                                    <option>Tour / Actividad turística</option>
                                    <option>Evento cultural</option>
                                    <option>Otro</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label>Nombre del negocio o evento</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Fecha del evento (si aplica)</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Ubicación</label>
                                <input type="text" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Descripción del servicio o evento</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label>Subir logotipo o imagen</label>
                                <input type="file" class="form-control">
                            </div>

                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label">Acepto los términos y condiciones</label>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-warning">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
